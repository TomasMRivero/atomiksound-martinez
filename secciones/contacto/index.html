    <main class="contactoMain">
        <form action="">
            <fieldset>
                <legend>Contacto</legend>
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" name="nombre" id="" placeholder="Nombre" required>
                </div>
                <div>
                    <label for="ubicacion">Ubicaci√≥n:</label>
                    <select name="ubicacion" id="">
                        <option value="CABA">CABA</option>
                        <option value="Buenos Aires">Buenos Aires</option>
                        <option value="Cordoba">Cordoba</option>
                        <option value="Rosario">Rosario</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="mail">Mail:</label>
                    <input type="email" name="mail" id="" placeholder="Mail" required>
                </div>
                <div class="msj">
                    <label for="mensaje">Mensaje:</label>
                    <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Ingrese su mensaje:"></textarea>
                </div>
                <div class="chk">
                    <input type="checkbox" name="suscribirse" id="" value="1">
                    <span>Deseo recibir novedades sobre nuevos productos.</span>
                </div>
                <div class="btn">
                    <input class="boton" type="reset" value="Borrar">
                    <input class="boton boton--enviar" type="submit" value="Enviar">
                </div>
            </fieldset>
        </form>
